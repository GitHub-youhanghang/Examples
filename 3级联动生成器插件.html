<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <title>3级联动生成器插件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <base target="_blank, _self, _parent, _top" href="">
    <!-- 引入 Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
<h1>3级联动生成器插件</h1>


<div class="container">
	
</div>

	
	<script src="js/select-plugin-all.js"></script>
  <script>
  // 不传任何参数,默认生成中国地区三级联动
    new Select();

  // 自定义数据
    var data = {
                One: ['a1', 'a2', 'a3'],
                Two: [
                  ['a11', 'a12', 'a13'],
                  ['a21', 'a22'],
                  ['a31', 'a32']
                ],
                Three:  [
                  [['a111', 'a112'], ['a121', 'a122'], ['a131', 'a132']],
                  [['a211', 'a212'], ['a221', 'a222']],
                  [['a311'], ['a312']]
                ]
              };
    var id = ['one', 'two', 'three'];
    var text = ['选项1', '选项2', '选项3'];
    // 参数依次是插入父容器位置，数据，DOM的id，显示的文本
    new Select('.container', data, id, text);
  </script>





    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script src="js/jquery-1.9.1.min.js"></script>

</body>

</html>
